general:
  artifacts:
    - "src/Coverage"

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t winter-bowl .

test:
  override:
    - docker run -d winter-bowl npm test
    - docker run -d -p 8000:80 winter-bowl; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000